{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <section class="product-wrapper pt-70">
        <div class="container">
          <div class="row">
            {% for product in products %}
            <div class="col-lg-4 col-md-6">
              <div class="product-style-23 mt-30">
                <div class="product-image">
                  <img src="{{product.imageURL}}" alt="product">
                </div>
                <div class="product-content text-center">
                  <h4 class="title"><a href="#0">{{product.name}}</a></h4>
                  <p>
                    Giá Khởi Điểm
                  </p>
                  <a href="#0" class="main-btn primary-btn update-cart" data-product="{{product.id}}" data-action="add">
                    <img src="{%static 'css/assets/images/icon-svg/cart-4.svg' %}" alt="">${{product.price|floatformat:2}}</a>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
      </section>

{% endblock content %}
