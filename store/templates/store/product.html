{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<section class="product-details-wrapper mt-30 pt-70 pb-100">
    <div class="container">
      <div class="product-details-style-3">
        <div class="product-details-content text-center">
          <h2 class="title">All-In-One VR</h2>
          <p class="sub-title">
            Experience VR that’s portable and easy to use.
          </p>
        </div>

        <div class="row flex-lg-row-reverse align-items-center">
          <div class="col-lg-6">
            <div class="product-details-image mt-50">
              <div class="product-image">
                <div class="product-image-active tab-content" id="v-pills-tabContent-3">
                  <div class="single-image tab-pane fade active show" id="v-pills-11" role="tabpanel" aria-labelledby="v-pills-11-tab">
                    <img src="{% static 'css/assets/images/product-details-1/product-1.jpg' %}" alt="">
                  </div>
                  <div class="single-image tab-pane fade" id="v-pills-12" role="tabpanel" aria-labelledby="v-pills-12-tab">
                    <img src="{% static 'css/assets/images/product-details-1/product-2.jpg' %}" alt="">
                  </div>
                  <div class="single-image tab-pane fade" id="v-pills-13" role="tabpanel" aria-labelledby="v-pills-13-tab">
                    <img src="{% static 'css/assets/images/product-details-1/product-3.jpg' %}" alt="">
                  </div>
                  <div class="single-image tab-pane fade" id="v-pills-14" role="tabpanel" aria-labelledby="v-pills-14-tab">
                    <img src="{% static 'css/assets/images/product-details-1/product-4.jpg' %}" alt="">
                  </div>
                  <div class="single-image tab-pane fade" id="v-pills-15" role="tabpanel" aria-labelledby="v-pills-15-tab">
                    <img src="{% static 'css/assets/images/product-details-1/product-5.jpg' %}" alt="">
                  </div>
                </div>
              </div>
              <div class="product-thumb-image">
                <div class="product-thumb-image-active nav nav-pills" id="v-pills-tab-3" role="tablist" aria-orientation="vertical">
                  <div class="single-thumb active" id="v-pills-11-tab" data-bs-toggle="pill" href="#v-pills-11" role="tab" aria-controls="v-pills-11" aria-selected="true">
                    <img src="{% static 'css/assets/images/product-details-1/thunb-1.jpg' %}" alt="">
                  </div>
                  <div class="single-thumb" id="v-pills-12-tab" data-bs-toggle="pill" href="#v-pills-12" role="tab" aria-controls="v-pills-12" aria-selected="false">
                    <img src="{% static 'css/assets/images/product-details-1/thunb-2.jpg' %}" alt="">
                  </div>
                  <div class="single-thumb" id="v-pills-13-tab" data-bs-toggle="pill" href="#v-pills-13" role="tab" aria-controls="v-pills-13" aria-selected="false">
                    <img src="{% static 'css/assets/images/product-details-1/thunb-3.jpg' %}" alt="">
                  </div>
                  <div class="single-thumb" id="v-pills-14-tab" data-bs-toggle="pill" href="#v-pills-14" role="tab" aria-controls="v-pills-14" aria-selected="false">
                    <img src="{% static 'css/assets/images/product-details-1/thunb-4.jpg' %}" alt="">
                  </div>
                  <div class="single-thumb" id="v-pills-15-tab" data-bs-toggle="pill" href="#v-pills-15" role="tab" aria-controls="v-pills-15" aria-selected="false">
                    <img src="{% static 'css/assets/images/product-details-1/thunb-5.jpg' %}" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="product-details-content mt-45">
              <div class="product-select-wrapper flex-wrap">
                <div class="select-item">
                  <h6 class="select-title">
                    Select Color: <span>Grey</span>
                  </h6>
                  <ul class="color-select" id="select-color-3">
                    <li class="active" style="background-color: #efefef"></li>
                    <li style="background-color: #fae5ec"></li>
                    <li style="background-color: #4c4c4c"></li>
                  </ul>
                </div>
              </div>

              <div class="product-price">
                <h6 class="price-title">Price:</h6>
                <div class="price-table table-responsive">
                    <table class="table">
                        <tbody>
                        {% for x in size %}
                            <tr>
                                <td class="table-size">
                                <p class="size">32 GB</p>
                                </td>
                                <td class="table-price">
                                <p class="price">
                                    <span class="regular-price">$ 200 USD</span>
                                    <span class="sale-price">$ 149 USD</span>
                                </p>
                                </td>
                                <td class="table-btn">
                                <a href="#0" class="main-btn primary-btn"><img src="{% static 'css/assets/images/icon-svg/cart-8.svg' %}" alt="">
                                    Buy Now</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
              </div>
              <div class="product-select-wrapper flex-wrap">
                <div class="select-item">
                  <h6 class="select-title">
                    Tình Trạng: <a href="#"> Mới</a>
                  </h6>
                </div>
              </div>

              <div class="product-select-wrapper flex-wrap">
                <div class="select-item">
                  <h6 class="select-title">
                    <img src="{% static 'css/assets/images/product-details-1/patch-check.svg' %}" alt="verified"> Chứng Nhận Bởi @MIR   
                  </h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
